<div *ngIf="user" class="page-content page-container animated fadeIn fast" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img [src]="user.avatar" class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600">{{ user.first_name }} {{user.last_name}}</h6>
                    <p>{{user.job_title}}</p>
                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400">{{user.email}}</h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Id</p>
                        <h6 class="text-muted f-w-400">{{user.id}}</h6>
                      </div>
                    </div>
                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Comments</h6>
                    <div class="row">
                      <div class="col-sm">
                        <table class="table-responsive table-borderless  
                            align-middle mb-0 bg-white">
                          <thead>
                            <tr>
                              <th class="m-b-10 f-w-600">id</th>
                              <th class="m-b-10 f-w-600">comment</th>
                            </tr>
                          </thead>
                          <tbody *ngFor="let user of comments">
                            <tr>
                              <td class="text-muted f-6"> {{user.id}} </td>
                              <td class="text-muted f-6">{{user.comment}}</td>
    
                            </tr>
                          </tbody>
                        </table>
    
                      </div>
    
                    </div>
              
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <a href="" class="up btn rounded-circle" [routerLink]="['../list/users']">&#8592;</a>
      </div>
</div>
